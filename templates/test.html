{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Test</title>

    <link rel="stylesheet" href="{% static 'css/jquery.min.css' %}">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>

  <form method="post" enctype="multipart/form-data">

    <p>File uploaded {{ uploaded_file_url }}</p>
  {% endif %}
</body>

</html>
