{% load static %}
<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Test</title>

    <link rel="stylesheet" href="{% static 'css/jquery.min.css' %}">

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

</head>

<body>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="myfile">
    <button type="submit">Upload</button>
  </form>
  {% if uploaded_file_url %}
    <p>File uploaded to : {{ uploaded_file_url }}</p>
  {% endif %}
  <a href = "{% url 'e_json' %}">Upload Json</a>
  <a href = "{% url 'i_json' %}">Download Json</a>
  <a href = "{% url 'e_csv' %}">Upload CSV</a>
  <a href = "{% url 'i_csv' %}">Download CSV</a>

</body>

</html>
